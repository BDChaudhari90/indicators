<body>
<h1>Indicators - Highstock module</h1>

<p>Go to project page to see this module in action: <a href="http://blacklabel.github.io/indicators/">(http://blacklabel.github.io/indicators/)</a></p>

  <div id="container-advanced" class="chart"></div>

<h3>Requirements</h3>

<p>Plugin requires the latest Highstock (tested with 1.3.9)</p>

<h3>Installation</h3>

<p>Like any other Highcharts module (e.g. exporting), add <pre><script></pre> tag pointing to 'indicators.js' below Highcharts script tag.</p>

<h3>Code</h3>

<p>The latest code is available on github: <a href="https://github.com/blacklabel/indicators/">(https://github.com/blacklabel/indicators/)</a></p>

<h3>Usage and demos</h3>
<pre>
indicators: [{
            id: 'AAPL',
            type: 'sma',
            params: {
                period: 5,
            }
        }, {
            id: 'AAPL',
            type: 'ema',
            params: {
                period: 5,
                index: 0
            },
            styles: {
                strokeWidth: 2,
                stroke: 'green',
                dashstyle: 'solid'
            }
        }, {
            id: 'AAPL',
            type: 'atr',
            params: {
                period: 14,
            },
            styles: {
                strokeWidth: 2,
                stroke: 'orange',
                dashstyle: 'solid'
            },
            yAxis: {
                lineWidth:2,
                title: {
                    text:'My ATR title'
                }
            }   
        }, {
            id: 'AAPL',
            type: 'rsi',
            params: {
                period: 14,
                overbought: 70,
                oversold: 30
            },
            styles: {
                strokeWidth: 2,
                stroke: 'black',
                dashstyle: 'solid'
            },
            yAxis: {
                lineWidth:2,
                title: {
                    text:'My RSI title'
                }
            }   
}],
tooltip:{
    enabledIndicators: true
},
</pre>

<h3>Parameters</h3>
<ul>
<li>id - id of series
<li>type - type of indicator (one of: 'sma', 'ema', 'atr', 'rsi')</li>
<li>styles - color, dashstyle, width etc. for a indicator line</li>
<li>yAxis (ATR/RSI) - yAxis object like in Highcharts, options for additional yAxis</li>
<li>params - config options for indicator</li>
<li>params.period (SMA/EMA/ATR/RSI) - base perdiod for indicator (it's number of points to be calculated). Defaults to 14.</li>
<li>params.index (SMA/EMA) - y-value index. Useful when using candlestick/ohlc/range series to determine which value (open/high/low/close) should be used in indicator. Defaults to 0.</li>
<li>params.overbought (RSI) - overbought value between 0-100. Defaults to 70.</li>
<li>params.oversold (RSI) - oversold value between 0-100. Defaults to 30.</li>
<li>tooltip.enabledIndicators - true/false, show indicators in tooltip. Disabled by default.</li>
</ul>


<h3>Demo</h3>

<p>Demos are available at project's github page: <a href="http://blacklabel.github.io/indicators/">(http://blacklabel.github.io/indicators/)</a></p>
